<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Gerador de Senhas</h1>
            <div>
                <p class="password-display"></p>
            </div>
            <form class="form">
                <div>
                    <label for="noc-id">Quantidade de caracteres:</label>
                    <input type="number" class="number-of-char" id="noc-id" min="8" max="12" placeholder="Entre 8 e 12">
                    <p class="validation-display"></p>
                </div>
                <div>
                    <input type="checkbox" class="input-checkbox" id="n-id">
                    <label for="n-id">Incluir números</label>
                </div>
                <div>
                    <input type="checkbox" class="input-checkbox" id="up-id">
                    <label for="up-id">Incluir letras maísculas</label>
                </div>
                <div>
                    <input type="checkbox" class="input-checkbox" id="lc-id">
                    <label for="lc-id">Incluir letras minúsculas</label>
                </div>
                <div>
                    <input type="checkbox" class="input-checkbox" id="ec-id">
                    <label for="ec-id">Incluir caracteres especiais</label>
                </div>
                <div id="center-custom">
                    <button>Gerar Senha</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/MatheusVenturaNellessen" target="_blank">Matheus Ventura Nellessen</a></p>
    </footer>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
